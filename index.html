<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Final</title>
     <link rel="stylesheet" href="style.css"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherapp">
      <form id="search-city-form">
        <input
          type="search"
          placeholder="Enter a city"
          id="city-input"
          autocomplete="off"
        />
        <input type="submit" value="Search" id="search-button" />
      </form>
      <h1 class="city" id="city">City</h1>
      <ul class="dayoverview" id="dayoverview">
        <li id="last-update">
          Last updated:
          <span class="current" id="current">Today, 00:00</span>
        </li>
        <li class="general" id="general">General weather</li>
      </ul>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <img id="icon" src="" alt="description" />
          </div>
          <div class="col-2">
            <strong id="degrees">15</strong>
            <small id="temperature" id="celsius">Â°C</small>
          </div>
          <div class="col-7">
            <ul>
              <li>Humidity: <span id="humidity">no.</span>%</li>
              <li>Wind: <span id="wind">no.</span> km/h</li>
            </ul>
          </div>
        </div>
      <div class="forecast" id="weatherforecast">
      </div>
      </div>
       <small class="text-center">
       <a href="https://github.com/Ireb91/WeatherAppFinal" target="_blank">Open-source</a>
       code by Irene Bellani
       </small>    
    </div>
    </div>
  </div>  
  <script src="java.js"></script>
</html>
