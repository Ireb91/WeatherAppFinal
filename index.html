<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Final</title>
    <link rel="stylesheet" href="Weatherappfinalstyle.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherapp">
      <form id="search-city-form">
        <input
          type="search"
          placeholder="Enter a city"
          id="city-input"
          autocomplete="off"
         />
        <input
          type="submit"
          value="Search"
          id="search-button"
        />
      </form>
      <h1 class="city" id="city">City</h1>
      <ul class="dayoverview" id="dayoverview">
        <li id="last-update">
          Last updated:
          <span class="current" id="current">Today, 00:00</span>
        </li>
        <li class="general" id="general">General weather</li>
      </ul>
      <div class="row">
          <div class="column left">
          <img id="icon" src="" alt="description" />
          </div>
          <div class="middle">
          <strong id="degrees">15</strong>
          <sup id="temperature">
          <a href="#" class="active" id="celsius">°C</a>
          <span id="slash">/</span>
          <a href="#" id="fahrenheit">°F</a>
          </sup>
          </div>
        <div class="column right">
          <ul>
            <li>Humidity: <span id="humidity">no.</span>%</li>
            <li>Wind: <span id="wind">no.</span> km/h</li>
          </ul>
        </div>
        </div>
      </div>
    </div>
    <small><a href="https://github.com/Ireb91/WeatherAppFinal" target="_blank">Open-source</a>
    code by Irene Bellani</small>
  </body>
  <script>
    function currentTime() {
  let date = new Date();
  let hours = date.getHours();
  if (hours < 10) {
    hours = `0${hours}`;
  }
  let minutes = date.getMinutes();
  if (minutes < 10) {
    minutes = `0${minutes}`;
  }
  let daysoftheweek = [
    "Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday",
  ];
  let day = daysoftheweek[date.getDay()];
  console.log(day);
  return `${day}, ${hours}:${minutes}`;
}

function displayTemperature(response) {
  let degreeselement = document.querySelector("#degrees");
  celsius = response.data.temperature.current;
  degreeselement.innerHTML = Math.round(response.data.temperature.current);
  let city = document.querySelector("#city");
  city.innerHTML = response.data.city;
  let overview = document.querySelector("#general");
  overview.innerHTML = response.data.condition.description;
  let humidity = document.querySelector("#humidity");
  humidity.innerHTML = Math.round(response.data.temperature.humidity);
  let wind = document.querySelector("#wind");
  wind.innerHTML = Math.round(response.data.wind.speed);
  let current = document.querySelector("#current");
  current.innerHTML = currentTime();
  let weathericon = document.querySelector("#icon");
  weathericon.setAttribute(
    "src",
    `http://shecodes-assets.s3.amazonaws.com/api/weather/icons/${response.data.condition.icon}.png`
  );
  weathericon.setAttribute("alt", `{response.data.condition.description}`);
}

function showCity(city) {
  let apiKey = "037a67b0fd6f93o58ea5b48t0191c6c9";
  let apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}&&units=metric`;
  axios.get(apiUrl).then(displayTemperature);
}

function search(event) {
  event.preventDefault();
  let cityinput = document.querySelector("#city-input");
  showCity(cityinput.value);
}

function showFahrenheit(event) {
  event.preventDefault();
  let degreeselement = document.querySelector("#degrees");
  let fahrenheit = (celsius * 9) / 5 + 32;
  celsiuslink.classList.remove("active");
  fahrenheitlink.classList.add("active");
  degreeselement.innerHTML = Math.round(fahrenheit);
}

function showCelsius(event) {
  event.preventDefault();
  let degreeselement = document.querySelector("#degrees");
  celsiuslink.classList.add("active");
  fahrenheitlink.classList.remove("active");
  degreeselement.innerHTML = Math.round(celsius);
}

let celsius = null;

let searchcityform = document.querySelector("#search-city-form");
searchcityform.addEventListener("submit", search);

let fahrenheitlink = document.querySelector("#fahrenheit");
fahrenheitlink.addEventListener("click", showFahrenheit);

let celsiuslink = document.querySelector("#celsius");
celsiuslink.addEventListener("click", showCelsius);

  </script>
</html>
