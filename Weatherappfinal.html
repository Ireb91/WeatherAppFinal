<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Final</title>
    <link rel="stylesheet" href="Weatherappfinalstyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form id="search-city-form">
            <div class="row">
             <input
                type="search"
                placeholder="Enter a city"
                class="col-8"
                id="city-input"
                autocomplete="off"
                />
              <div class="col-4">
              <input type="submit" class="btn btn-primary" value="Search" id="search-button" />
              </div>
        </form>
        </div>
        <h1 class="city" id="city">City</h1>
        <ul class="dayoverview" id="dayoverview">
          <li>
            Last updated:
            <span class="current" id="current">Today, 00:00</span>
          </li>
          <li class="general" id="general">General weather</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex temperature">
              <img id="icon" src="" alt="description" />
              <strong id="degrees">15</strong>
              <a href="#" class="active" id="celsius">°C</a>
              <span>/</span>
              <a href="#" id="fahrenheit">°F</a>
            </div>
          </div>
          <div class="col-6">
            <ul class="extras" id="extras">
              <li>Humidity: <span id="humidity">no.</span>%</li>
              <li>Wind: <span id="wind">no.</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <small
      ><a href="https://github.com/Ireb91/WeatherAppFinal" target="_blank"
        >Open-source</a
      >
      code by Irene Bellani</small
    >
  </body>
  <script src="Weatherappfinal.js"></script>
</html>
