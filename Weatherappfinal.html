<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Final</title>
    <link rel="stylesheet" href="Weatherappfinalstyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="city" id="city">City</h1>
    <ul class="dayoverview" id="dayoverview">
      <li class="currentdayandtime" id="currentdayandtime">Today, 00:00</li>
      <li class="general" id="general">General weather</li>
    </ul>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <span id="image">Image</span>
          <span>Degrees </span>
          <a href="#">°C</a>
          <a href="#">°F</a>
        </div>
        <div class="col-4">
          <ul>
            <li>Precipitation:</li>
            <li>Humidity:</li>
            <li>Wind:</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="Weatherappfinal.js"></script>
</html>
